<mat-toolbar>
    <mat-toolbar-row>
      <span>Academia de conducción</span>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
      <span>Lista de estudiantes</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Student Id Column -->
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
        </ng-container>
      
        <!-- Student Name Column -->
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.studentName}}</td>
        </ng-container>

        <!-- Student Identification Column -->
        <ng-container matColumnDef="studentIdentification">
          <th mat-header-cell *matHeaderCellDef>Identificación</th>
          <td mat-cell *matCellDef="let element">{{element.studentIdentification}}</td>
        </ng-container>
      
        <!-- Student Age Column -->
        <ng-container matColumnDef="studentAge">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let element">{{element.studentAge}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
  </div>
